<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div and Span Elements</title>
</head>
<body>
    <div>**** DIV 1: Some content Here - Hello World!!! ****</div>
    <div>**** DIV 2: Following up right after Div 1 ****</div>

    <div>**** DIV 3: Following up right after Span 1
        <span>**** Span 2: within Div 3 ****</span>
        Continue content of Div 3. ****
    </div>
</body>
